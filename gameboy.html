<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Lottiefiles-->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <!--Local Styles-->
    <link rel="stylesheet" href="./styles/gameboy.css" />

    <title>Gameboy</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="leftLightShadow"></div>
      <div class="rightDarkShadow"></div>
      <div class="bottomCornerAngle"></div>
      <div class="bottomShadow"></div>

      <div class="topStripes"></div>

      <div class="screenWrapper">
        <div class="screen">
          <span></span>
          <lottie-player
            src="https://assets10.lottiefiles.com/packages/lf20_zEkQFc.json"
            background="transparent"
            speed="1"
            style="width: 180px; height: 130px"
            loop
            autoplay
          ></lottie-player>
        </div>
        <div class="battery"></div>
      </div>

      <div class="linesBelowScreen">
        <div class="horizontal_1"></div>
        <div class="horizontal_2"></div>

        <div class="vertical_base vertical_1"></div>
        <div class="vertical_base vertical_2"></div>
        <div class="vertical_base vertical_3"></div>
        <div class="vertical_base vertical_4"></div>
        <div class="vertical_base vertical_5"></div>
        <div class="vertical_base vertical_6"></div>
        <div class="vertical_base vertical_7"></div>
        <div class="vertical_base vertical_8"></div>
        <div class="vertical_base vertical_9"></div>
      </div>

      <div class="stripesRow">
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
      </div>

      <div class="joystickWrapper">
        <div class="joystick_1"></div>
        <div class="joystick_2"></div>
      </div>

      <div class="buttonsWrap">
        <div class="button"></div>
        <div class="button"></div>
      </div>

      <div class="outlineButton_1"></div>
      <div class="outlineButton_2"></div>
    </div>
  </body>
</html>
